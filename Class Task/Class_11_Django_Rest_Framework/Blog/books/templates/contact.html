<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white p-10 rounded-xl shadow-2xl w-full max-w-lg">
        <!-- Title -->
        <h1 class="text-3xl font-extrabold text-gray-800 mb-8 text-center">
            Contact Us
        </h1>

        <!-- Form -->
        <form method="post" class="space-y-6">
            <!-- CSRF Token -->
            {% csrf_token %}

            <!-- Django Form Fields with Tailwind Styling -->
            <div class="space-y-6">
                <!-- Customize each field with Tailwind styles -->
                <div>
                    <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
                    <input id="name" type="text" name="name" placeholder="Enter your name"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 ease-in-out">
                </div>
                
                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input id="email" type="email" name="email" placeholder="Enter your email"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 ease-in-out">
                </div>
                
                <div>
                    <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 ease-in-out h-32 resize-none"></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-gradient-to-r from-indigo-500 to-blue-500 hover:from-indigo-600 hover:to-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition duration-200 ease-in-out transform hover:scale-105">
                Submit
            </button>
        </form>

        <!-- Error Messages -->
        {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mt-6 text-center">
            <p>
                Please correct the errors below.
            </p>
        </div>
        {% endif %}
    </div>
</body>

</html>
