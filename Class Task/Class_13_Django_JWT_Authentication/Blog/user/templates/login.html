<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
        <h1 class="text-3xl font-semibold text-center mb-6">Login</h1>

        <!-- Status Messages -->
        <div class="text-center mb-4">
            {% if x == 1 %}
            <p class="text-red-500">You are not logged in...</p>
            {% elif x == 2 %}
            <p class="text-red-500">You are logged out...</p>
            {% endif %}
        </div>

        <!-- Django Login Form -->
        <form method="post" action="{% url 'login' %}" class="space-y-4" aria-labelledby="login-form">
            {% csrf_token %}

            <!-- Display error messages -->
            {% if messages %}
            <div class="text-red-500 mb-4">
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

            <!-- Username Field -->
            <div>
                <label for="id_username" class="block text-gray-700">Username</label>
                <input type="text" name="username" id="id_username"
                    class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                    required aria-required="true" placeholder="Enter your username">
            </div>

            <!-- Password Field -->
            <div>
                <label for="id_password" class="block text-gray-700">Password</label>
                <input type="password" name="password" id="id_password"
                    class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                    required aria-required="true" placeholder="Enter your password">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition duration-200">
                Login
            </button>
        </form>

        <!-- Link to Registration Page -->
        <p class="mt-6 text-center text-gray-600">
            Don't have an account?
            <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-700 font-medium">Register here</a>.
        </p>
    </div>
</body>

</html>
