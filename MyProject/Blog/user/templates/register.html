<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Create an Account</h1>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                <!-- Tailwind-styled form fields with error display -->
                <div>
                    <label for="id_username" class="block text-gray-700 font-medium">Username</label>
                    <input type="text" name="username" id="id_username" 
                           class="border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           value="{{ form.username.value }}" required>
                    {% if form.username.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ form.username.errors.0 }}</p>
                    {% endif %}
                </div>
                <div>
                    <label for="id_password1" class="block text-gray-700 font-medium">Password</label>
                    <input type="password" name="password1" id="id_password1" 
                           class="border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           required>
                    {% if form.password1.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ form.password1.errors.0 }}</p>
                    {% endif %}
                </div>
                <div>
                    <label for="id_password2" class="block text-gray-700 font-medium">Confirm Password</label>
                    <input type="password" name="password2" id="id_password2" 
                           class="border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           required>
                    {% if form.password2.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ form.password2.errors.0 }}</p>
                    {% endif %}
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-md hover:bg-blue-700 transition duration-200">
                Register
            </button>
        </form>
        <p class="mt-6 text-center text-gray-600">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-blue-500 font-medium hover:text-blue-700">Login here</a>.
        </p>
    </div>
</body>
</html>
